plugins {
    id 'java'
    // id 'maven-publish'
    id 'maven'
    id 'signing'
}

repositories {    
    mavenLocal()
}

dependencies {
    compile 'junit:junit:4.12'
}

group = 'org.qenherkhopeshef'
version = '1.0-SNAPSHOT'
description = 'finiteState'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

/*
